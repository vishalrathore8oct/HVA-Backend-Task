<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <!-- link the css style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- link the fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form-container">
        <h1>Task Management App</h1>
        <form action="" id="todo-form">
            <label for="title">Task Title</label>
            <input type="text" id="title" required>
            <label for="description">Task Description</label>
            <textarea name="description" id="description" required cols="30" rows="10"></textarea>
            <label for="date">Due Date</label>
            <input type="date" id="date" required>
            <label for="priority">Task Priority</label>
            <select name="priority" id="priority" required>
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="button"><i class="fa-solid fa-circle-plus"></i></button>
        </form>

         <!-- New filter form section -->
         <div class="filter-container">
            <label for="filter-priority">Filter by Priority</label>
            <select id="filter-priority">
                <option value="all">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <br>
            <label for="filter-status">Filter by Status</label>
            <select id="filter-status">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <br>
            <label for="filter-date">Due Date</label>
            <input type="date" id="filter-date">
            <br>
            <button id="apply-filters">Apply Filters</button>
        </div>
    </div>
    <div class="right-container">
        <div id="pending-todos-list">
            
        </div>
        <div id="completed-todos-list">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
